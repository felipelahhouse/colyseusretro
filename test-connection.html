<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Socket.IO Connection</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #log {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #007bff;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>üß™ Socket.IO Connection Test</h1>
    
    <div id="status" class="status info">‚è≥ Aguardando conex√£o...</div>
    
    <button onclick="connect()">Conectar</button>
    <button onclick="disconnect()">Desconectar</button>
    <button onclick="testJoinRoom()">Testar Join Room</button>
    <button onclick="testInput()">Testar Input</button>
    <button onclick="clearLog()">Limpar Log</button>
    
    <h3>Log de Eventos:</h3>
    <div id="log"></div>

    <script>
        const SERVER_URL = 'https://9d82cbde-f257-42c0-a522-97242fdf17c9-00-3qtza34279pqe.worf.replit.dev';
        let socket = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.style.borderLeftColor = type === 'error' ? 'red' : type === 'success' ? 'green' : '#007bff';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function connect() {
            if (socket && socket.connected) {
                log('‚ö†Ô∏è J√° conectado!', 'error');
                return;
            }

            log('üîÑ Tentando conectar ao servidor...', 'info');
            updateStatus('üîÑ Conectando...', 'info');

            socket = io(SERVER_URL, {
                transports: ['polling', 'websocket'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 5
            });

            socket.on('connect', () => {
                log(`‚úÖ Conectado! Socket ID: ${socket.id}`, 'success');
                updateStatus(`‚úÖ Conectado! ID: ${socket.id}`, 'success');
            });

            socket.on('connect_error', (error) => {
                log(`‚ùå Erro de conex√£o: ${error.message}`, 'error');
                updateStatus('‚ùå Erro de conex√£o', 'error');
                console.error('Connection error:', error);
            });

            socket.on('disconnect', (reason) => {
                log(`üîå Desconectado. Raz√£o: ${reason}`, 'error');
                updateStatus('üîå Desconectado', 'error');
            });

            socket.on('joined-room', (data) => {
                log(`üéÆ Entrei na sala! ${JSON.stringify(data)}`, 'success');
            });

            socket.on('player-joined', (data) => {
                log(`üëã Jogador entrou: ${JSON.stringify(data)}`, 'info');
            });

            socket.on('player-input', (data) => {
                log(`üéÆ Input recebido: ${data.key} (${data.type})`, 'info');
            });

            socket.on('error', (error) => {
                log(`‚ùå Erro: ${error}`, 'error');
            });
        }

        function disconnect() {
            if (!socket || !socket.connected) {
                log('‚ö†Ô∏è N√£o est√° conectado!', 'error');
                return;
            }
            
            socket.disconnect();
            log('üîå Desconectando...', 'info');
            updateStatus('üîå Desconectado', 'info');
        }

        function testJoinRoom() {
            if (!socket || !socket.connected) {
                log('‚ö†Ô∏è Conecte primeiro!', 'error');
                return;
            }

            const roomData = {
                sessionId: 'test-room-' + Date.now(),
                gameCore: 'snes',
                gameRom: 'test.smc',
                playerName: 'Test Player'
            };

            log(`üéÆ Tentando entrar na sala: ${roomData.sessionId}`, 'info');
            socket.emit('join-room', roomData);
        }

        function testInput() {
            if (!socket || !socket.connected) {
                log('‚ö†Ô∏è Conecte primeiro!', 'error');
                return;
            }

            const inputData = {
                key: 'ArrowUp',
                type: 'keydown',
                timestamp: Date.now()
            };

            log(`üéÆ Enviando input: ${inputData.key}`, 'info');
            socket.emit('input', inputData);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('üßπ Log limpo', 'info');
        }

        // Auto-connect on load
        log('üöÄ P√°gina carregada. Clique em "Conectar" para come√ßar.', 'info');
    </script>
</body>
</html>
