<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Universal Emulator Player V5.0</title>
    
    <link rel="stylesheet" href="https://cdn.emulatorjs.org/stable/data/emulator.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        @supports (text-size-adjust: 100%) {
            html {
                text-size-adjust: 100%;
            }
        }

        @supports (-webkit-text-size-adjust: 100%) {
            html {
                -webkit-text-size-adjust: 100%;
            }
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            -ms-overflow-style: none;
        }
        
        body::-webkit-scrollbar {
            display: none;
        }

        @supports (scrollbar-width: none) {
            body {
                scrollbar-width: none;
            }
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #0ea5e9;
            z-index: 9999;
            padding: 30px;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(14, 165, 233, 0.3);
        }

        @supports (backdrop-filter: blur(10px)) or (-webkit-backdrop-filter: blur(10px)) {
            #loading {
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
            }
        }
        
        #loading.hidden {
            display: none !important;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(14, 165, 233, 0.2);
            border-top-color: #0ea5e9;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #status {
            font-size: 14px;
            font-weight: 600;
            color: #0ea5e9;
            margin-bottom: 15px;
        }
        
        .progress-container {
            width: 100%;
            max-width: 300px;
            height: 8px;
            background: rgba(14, 165, 233, 0.2);
            border-radius: 10px;
            margin: 15px auto;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0ea5e9, #06b6d4);
            border-radius: 10px;
            width: 0;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            font-size: 11px;
            color: #64748b;
            margin-top: 8px;
        }
        
        #error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(239, 68, 68, 0.95);
            color: #fff;
            padding: 24px;
            border-radius: 16px;
            max-width: 400px;
            text-align: center;
            z-index: 10000;
        }
        
        #error.show {
            display: block;
        }
        
        .retry-btn {
            background: #fff;
            color: #ef4444;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
        }
        
        #game {
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 1;
            display: block;
            background: #000;
        }
        
        #game canvas {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            width: 100% !important;
            height: 100% !important;
            object-fit: contain !important;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div id="status">Inicializando...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">0%</div>
    </div>

    <div id="error">
        <div id="error-text">Erro ao carregar o emulador</div>
        <button class="retry-btn" onclick="location.reload()">🔄 Tentar Novamente</button>
    </div>

    <div id="game"></div>

    <script>
        'use strict';

        // ========================================
        // 🛡️ SUPRESSÃO DE ERROS
        // ========================================
        
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.error = function(...args) {
            const msg = String(args[0] || '');
            if (msg.includes('service worker') || msg.includes('ServiceWorker') || 
                msg.includes('WakeLock') || msg.includes('gamepad') || 
                msg.includes('controls') || msg.includes('EJS_') || 
                msg.includes('Runtime') || msg.includes('Core caching') ||
                msg.includes('fetch core') || msg.includes('Cannot read properties') ||
                msg.includes('setupMenu') || msg.includes('createControlSettingMenu')) {
                return;
            }
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            const msg = String(args[0] || '');
            if (msg.includes('service worker') || msg.includes('ServiceWorker') || 
                msg.includes('WakeLock') || msg.includes('gamepad') ||
                msg.includes('Loading language')) {
                return;
            }
            originalWarn.apply(console, args);
        };

        // Capturar erros não tratados de Promises
        window.addEventListener('unhandledrejection', (event) => {
            const msg = String(event.reason || '');
            if (msg.includes('Blocked') || 
                msg.includes('service worker') || 
                msg.includes('ServiceWorker') ||
                msg.includes('WakeLock')) {
                event.preventDefault(); // Bloquear erro no console
                return;
            }
            console.error('⚠️ Promise rejeitada:', event.reason);
        });

        // Bloquear Service Workers (sem gerar erro visível)
        if ('serviceWorker' in navigator) {
            Object.defineProperty(navigator.serviceWorker, 'register', {
                value: () => Promise.resolve({ unregister: () => Promise.resolve(true) }),
                writable: false
            });
            Object.defineProperty(navigator.serviceWorker, 'getRegistrations', {
                value: () => Promise.resolve([]),
                writable: false
            });
        }
        
        // Bloquear WakeLock (sem gerar erro visível)
        if ('wakeLock' in navigator) {
            Object.defineProperty(navigator.wakeLock, 'request', {
                value: () => Promise.resolve({ release: () => Promise.resolve() }),
                writable: false
            });
        }
        
        // ✅ Proteção contra erros de DOM do EmulatorJS
        const originalQuerySelector = Element.prototype.querySelector;
        const originalQuerySelectorAll = Element.prototype.querySelectorAll;
        const originalGetElementById = Document.prototype.getElementById;
        
        Element.prototype.querySelector = function(...args) {
            try {
                return originalQuerySelector.apply(this, args);
            } catch (e) {
                return null;
            }
        };
        
        Element.prototype.querySelectorAll = function(...args) {
            try {
                return originalQuerySelectorAll.apply(this, args);
            } catch (e) {
                return [];
            }
        };
        
        Document.prototype.getElementById = function(...args) {
            try {
                return originalGetElementById.apply(this, args);
            } catch (e) {
                return null;
            }
        };

        // ========================================
        // 🎮 CONFIGURAÇÃO
        // ========================================
        
        const params = new URLSearchParams(window.location.search);
        const romUrl = params.get('rom');
        const gameTitle = params.get('title') || 'Retro Game';
        const platform = params.get('platform') || 'snes';
        
        console.log('🎮 Universal Player V5.1 - CDN Full');
        console.log('ROM:', romUrl);
        console.log('Platform:', platform);
        
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const error = document.getElementById('error');
        const errorText = document.getElementById('error-text');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        
        const CORE_CONFIG = {
            'snes': { core: 'snes9x', name: 'Super Nintendo' },
            'nes': { core: 'fceumm', name: 'Nintendo' },
            'gba': { core: 'mgba', name: 'Game Boy Advance' },
            'gbc': { core: 'gambatte', name: 'Game Boy Color' },
            'gb': { core: 'gambatte', name: 'Game Boy' },
            'genesis': { core: 'genesis_plus_gx', name: 'Sega Genesis' },
            'n64': { core: 'mupen64plus_next', name: 'Nintendo 64' },
            'ps1': { core: 'pcsx_rearmed', name: 'PlayStation' },
            'nds': { core: 'desmume2015', name: 'Nintendo DS' },
            'arcade': { core: 'mame2003_plus', name: 'Arcade' }
        };
        
        const config = CORE_CONFIG[platform.toLowerCase()] || CORE_CONFIG['snes'];
        
        function updateProgress(percent, message) {
            if (progressBar) progressBar.style.width = percent + '%';
            if (progressText) progressText.textContent = Math.round(percent) + '%';
            if (status && message) status.textContent = message;
        }
        
        function showError(message) {
            if (loading) loading.classList.add('hidden');
            if (error) {
                error.classList.add('show');
                if (errorText) errorText.textContent = message;
            }
        }
        
        function hideLoading() {
            setTimeout(() => {
                if (loading) {
                    loading.classList.add('hidden');
                    loading.style.display = 'none';
                }
            }, 800);
        }
        
        // ========================================
        // 🚀 CONFIGURAR EMULATORJS - CDN COMPLETO
        // ========================================
        
        window.EJS_player = '#game';
        window.EJS_core = config.core;
        window.EJS_gameName = gameTitle;
        window.EJS_gameUrl = romUrl;
        window.EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
        window.EJS_startOnLoaded = true;
        window.EJS_backgroundImage = '';
        window.EJS_backgroundColor = '#000000';
        window.EJS_loadStateOnStart = false;
        window.EJS_disableDatabases = true;
        window.EJS_DEBUG_XX = false;
        
        // ✅ NOVA: Desabilitar menu de controles que causa erro
        window.EJS_defaultControls = {
            p1: {
                'Up': ['ArrowUp', 'w'],
                'Down': ['ArrowDown', 's'],
                'Left': ['ArrowLeft', 'a'],
                'Right': ['ArrowRight', 'd'],
                'A': ['z', 'q'],
                'B': ['x', 'w'],
                'Start': ['Enter'],
                'Select': ['Shift'],
                'X': ['a'],
                'Y': ['s']
            }
        };
        
        // Callbacks adicionais para debug
        window.EJS_onLoadState = () => {
            console.log('📦 Estado carregado');
            updateProgress(50, 'Estado carregado...');
        };
        
        window.EJS_onLoadCore = () => {
            console.log('🎮 Core carregado: ' + config.core);
            updateProgress(70, 'Core carregado...');
        };
        
        window.EJS_onLoadROM = () => {
            console.log('💿 ROM carregada');
            updateProgress(90, 'ROM carregada...');
        };
        
        window.EJS_onGameStart = () => {
            console.log('✅ Jogo iniciado!');
            updateProgress(100, 'Jogo iniciado!');
            setTimeout(hideLoading, 500);
        };
        
        window.EJS_ready = () => {
            console.log('🚀 EmulatorJS pronto');
            updateProgress(60, 'Emulador pronto...');
            
            // 🎥 INICIAR STREAMING DE FRAMES APÓS EMULADOR PRONTO
            console.log('[EMULATOR] 🎬 Iniciando captura de frames...');
            startFrameCapture();
        };
        
        // ========================================
        // 🎥 CAPTURA DE FRAMES PARA STREAMING
        // ========================================
        
        let frameCount = 0;
        let lastFrameTime = 0;
        const TARGET_FPS = 60;
        const FRAME_INTERVAL = 1000 / TARGET_FPS;
        
        function startFrameCapture() {
            const gameContainer = document.getElementById('game');
            if (!gameContainer) {
                console.error('[EMULATOR] ❌ Container #game não encontrado!');
                return;
            }
            
            console.log('[EMULATOR] 🎬 Procurando canvas...');
            
            let attempts = 0;
            const maxAttempts = 30; // 30 segundos
            
            // Tentar encontrar o canvas do EmulatorJS
            const findCanvas = () => {
                attempts++;
                const canvas = gameContainer.querySelector('canvas');
                
                if (canvas && canvas.width > 0 && canvas.height > 0) {
                    console.log('[EMULATOR] ✅ Canvas encontrado! Dimensões:', canvas.width + 'x' + canvas.height);
                    startStreamingFrames(canvas);
                } else if (attempts < maxAttempts) {
                    if (attempts % 5 === 0) {
                        console.warn('[EMULATOR] ⏳ Canvas ainda não pronto (tentativa ' + attempts + '/' + maxAttempts + ')');
                    }
                    setTimeout(findCanvas, 1000);
                } else {
                    console.warn('[EMULATOR] ⏳ Canvas não encontrado após ' + maxAttempts + 's, tentando mesmo assim...');
                    // Tentar novamente a cada 2 segundos
                    setTimeout(findCanvas, 2000);
                }
            };
            
            // Aguardar um pouco para o canvas ser criado (3 segundos)
            setTimeout(findCanvas, 3000);
        }
        
        function startStreamingFrames(canvas) {
            if (!canvas) {
                console.warn('[EMULATOR] ⚠️ Canvas inválido');
                return;
            }
            
            console.log('[EMULATOR] 🎥 Iniciando streaming de frames...');
            
            const animationFrameStreaming = () => {
                try {
                    const now = Date.now();
                    
                    // Respeitar 60 FPS
                    if (now - lastFrameTime >= FRAME_INTERVAL) {
                        try {
                            // Validar canvas
                            if (!canvas || !canvas.width || !canvas.height) {
                                // Canvas removido ou inválido, parar streaming
                                return;
                            }
                            
                            // Capturar frame como JPEG
                            const frameData = canvas.toDataURL('image/jpeg', 0.7);
                            if (!frameData) {
                                return;
                            }
                            
                            const sizeKB = Math.round(frameData.length / 1024);
                            
                            // Enviar para parent window
                            try {
                                window.parent.postMessage({
                                    type: 'emulator-frame',
                                    canvas: frameData,
                                    frameNumber: ++frameCount,
                                    sizeKB: sizeKB,
                                    width: canvas.width,
                                    height: canvas.height,
                                    timestamp: now
                                }, '*');
                            } catch (postError) {
                                // PostMessage falhou, ignorar
                            }
                            
                            // Log apenas dos primeiros 10 frames ou a cada 50
                            if (frameCount <= 10 || frameCount % 50 === 0) {
                                console.log(`[EMULATOR] 📤 Frame #${frameCount} enviado (${sizeKB}KB)`);
                            }
                            
                            lastFrameTime = now;
                        } catch (captureError) {
                            // Erro ao capturar frame, ignorar e continuar
                        }
                    }
                } catch (outerError) {
                    // Erro na loop de streaming, ignorar
                }
                
                requestAnimationFrame(animationFrameStreaming);
            };
            
            requestAnimationFrame(animationFrameStreaming);
        }
        
        if (!romUrl) {
            showError('⚠️ URL da ROM não fornecida. Adicione ?rom=URL&platform=snes na URL.');
        } else {
            updateProgress(20, 'Carregando ' + config.name + '...');
            
            // Auto-hide após 10 segundos (EmulatorJS pode não chamar callbacks)
            setTimeout(() => {
                console.log('⏱️ Timeout de 10s - escondendo loading');
                hideLoading();
            }, 10000);
        }
    </script>

    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
